<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CustomGPT Embed Demo</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #0a0a0a, #000000);
        color: #f7f7f7;
      }

      .demo-card {
        width: min(420px, 100%);
        border-radius: 18px;
        padding: 1.5rem;
        background: rgba(8, 8, 8, 0.9);
        box-shadow: 0 16px 32px rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(247, 247, 247, 0.15);
      }

      .demo-card h1 {
        margin: 0 0 0.5rem;
        font-size: 1.4rem;
      }

      .demo-card p {
        margin: 0 0 1rem;
        color: rgba(247, 247, 247, 0.75);
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="demo-card">
      <h1>Embedded Chatbot</h1>
      <p>
        This page demonstrates the responsive embed. Resize the window to see
        the widget adapt.
      </p>
      <script
        src="./embed.js"
        data-url="/embed"
        data-width="100%"
        data-height="480px"
        data-border-radius="16px"
        data-shadow="0 12px 28px rgba(2, 6, 23, 0.35)"
        data-theme-primary="#050505"
        data-theme-secondary="#f7f7f7"
        data-theme-bg="linear-gradient(180deg,#050505,#0f0f0f)"
        data-theme-card="rgba(5, 5, 5, 0.92)"
        data-theme-text="#f7f7f7"
        data-theme-user="#ffff"
        data-theme-assistant="rgba(15,15,15,0.85)"
        data-theme-accent="#f7f7f7"
      ></script>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>CustomGPT Embed Demo</title>
    <style>
      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle at top, #0f172a, #020617);
        color: #f8fafc;
      }

      .demo-card {
        width: min(420px, 100%);
        border-radius: 18px;
        padding: 1.5rem;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 16px 32px rgba(2, 6, 23, 0.45);
        border: 1px solid rgba(148, 163, 184, 0.18);
      }

      .demo-card h1 {
        margin: 0 0 0.5rem;
        font-size: 1.4rem;
      }

      .demo-card p {
        margin: 0 0 1rem;
        color: rgba(226, 232, 240, 0.8);
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <div class="demo-card">
      <h1>Embedded Chatbot</h1>
      <p>
        This page demonstrates the responsive embed. Resize the window to see
        the widget adapt.
      </p>
      <script
        src="./embed.js"
        data-url="/embed"
        data-width="100%"
        data-height="480px"
        data-border-radius="16px"
        data-shadow="0 12px 28px rgba(2, 6, 23, 0.35)"
        data-theme-bg="transparent"
        data-theme-card="rgba(30, 41, 59, 0.95)"
        data-theme-user="linear-gradient(135deg,#22d3ee,#3b82f6)"
        data-theme-assistant="rgba(15,23,42,0.85)"
        data-theme-accent="rgba(56,189,248,0.9)"
      ></script>
    </div>
  </body>
</html>
